<!-- CART SIDEBAR COMPONENT - Incluir en todas las páginas ecommerce -->
<!-- Cart Sidebar -->
<div id="cart-sidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-[9999] cart-sidebar">
    <div class="flex flex-col h-full">
        <!-- Cart Header -->
        <div class="flex items-center justify-between p-6 border-b bg-gradient-to-r from-purple-600 to-purple-800 text-white">
            <h2 class="text-xl font-semibold flex items-center">
                <i class="fas fa-shopping-cart mr-2"></i>
                Carrito de Compras
            </h2>
            <button onclick="toggleCart()" class="text-white hover:text-blue-100 transition-colors" title="Cerrar carrito">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Cart Items -->
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
            <!-- Los items del carrito se cargarán aquí por JavaScript -->
        </div>

        <!-- Empty Cart Message -->
        <div id="empty-cart" class="hidden flex-1 flex items-center justify-center p-6">
            <div class="text-center">
                <i class="fas fa-shopping-cart text-gray-300 text-6xl mb-4"></i>
                <p class="text-gray-500 text-lg">Tu carrito está vacío</p>
                <p class="text-gray-400 text-sm mt-2">Agrega productos para comenzar</p>
                <a href="/ecomerce/productos/tienda" class="inline-block mt-4 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors text-sm">
                    <i class="fas fa-shopping-bag mr-2"></i>
                    Ir a la Tienda
                </a>
            </div>
        </div>

        <!-- Cart Footer -->
        <div id="cart-footer" class="border-t bg-gray-50 p-6 hidden">
            <div class="space-y-3">
                <div class="flex justify-between items-center text-lg font-semibold">
                    <span>Total:</span>
                    <span id="cart-total" class="text-purple-600">$0.00</span>
                </div>
                <button onclick="window.location.href='/ecomerce/checkout'" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg transition-colors font-medium flex items-center justify-center gap-2">
                    <i class="fas fa-credit-card"></i>
                    <span>Proceder al Pago</span>
                </button>
                <a href="/ecomerce/carrito" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg transition-colors font-medium flex items-center justify-center gap-2">
                    <i class="fas fa-eye"></i>
                    <span>Ver Carrito Completo</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Cart Overlay -->
<div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-[9998] hidden cart-overlay" onclick="toggleCart()"></div>
