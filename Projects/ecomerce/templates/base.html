<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecommerce Store{% endblock %}</title>
    <script src="/static/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/config.js"></script>
    {% block extra_head %}{% endblock %}
    <style>
        :root {
            --ecommerce-blue: #00bfff;
            --ecommerce-dark: #1a1a1a;
            --ecommerce-gray: #f8f9fa;
            --ecommerce-light: #ffffff;
            --ecommerce-text: #333333;
            --ecommerce-text-light: #666666;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--ecommerce-gray);
            color: var(--ecommerce-text);
            line-height: 1.6;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--ecommerce-blue) 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.3);
        }
        .btn-secondary {
            background: var(--ecommerce-dark);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: var(--ecommerce-blue);
        }
        .hidden {
            display: none !important;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- NAVBAR AUTOMÁTICO -->
    {% include "navbar.html" %}
    
    <!-- CART SIDEBAR AUTOMÁTICO -->
    {% include "cart_sidebar.html" %}
    
    <!-- MAIN CONTENT -->
    <main>
        <div class="w-full" id="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- SCRIPTS COMUNES -->
    <script src="/static/ecomerce/auth.js"></script>
    <script src="/static/ecomerce/animations.js"></script>
    <script src="/static/ecomerce/carrito.js"></script>
    {% block extra_scripts %}{% endblock %}
    <script>
        // Crear instancia global de AuthManager si no existe
        if (!window.authManager) {
            window.authManager = new AuthManager();
        }

        // Inicializar autenticación y carrito
        document.addEventListener('DOMContentLoaded', function() {
            if (window.authManager && !window.authManager.initialized) {
                window.authManager.init();
            }
            // Cargar carrito si está disponible
            if (window.loadCart) {
                loadCart();
            }
        });
        
        // Listener para cambios de token
        window.addEventListener('storage', function(e) {
            if (e.key === 'access_token' || e.key === 'ecommerce_token') {
                if (window.authManager) {
                    window.authManager.init();
                }
            }
        });
    </script>
</body>
</html>
