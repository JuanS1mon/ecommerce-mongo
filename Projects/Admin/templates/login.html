<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Executive Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo con patrón */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        /* Efectos de luz */
        .light-effect {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: 0;
        }
        
        .light-effect-1 {
            top: -200px;
            left: -200px;
            background: #c5a572;
        }
        
        .light-effect-2 {
            bottom: -200px;
            right: -200px;
            background: #8b7355;
        }
        
        .login-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .brand {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
        }
        
        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #c5a572 0%, #8b7355 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-icon i {
            font-size: 1.2rem;
            color: #0a0e1a;
        }
        
        .brand-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }
        
        .login-header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .login-header h1 strong {
            font-weight: 700;
            background: linear-gradient(135deg, #c5a572 0%, #f4e4c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Card */
        .login-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 50px 40px;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* Form */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            background: rgba(255,255,255,0.05);
            border-color: rgba(197, 165, 114, 0.5);
            box-shadow: 0 0 0 3px rgba(197, 165, 114, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255,255,255,0.3);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(197, 165, 114, 0.6);
            font-size: 1.1rem;
        }
        
        /* Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #c5a572 0%, #8b7355 100%);
            color: #0a0e1a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(197, 165, 114, 0.4);
            background: linear-gradient(135deg, #d4b684 0%, #9a8365 100%);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Alert messages */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .alert i {
            margin-right: 10px;
        }
        
        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: rgba(197, 165, 114, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            color: #c5a572;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loader */
        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(10, 14, 26, 0.3);
            border-top-color: #0a0e1a;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 35px 25px;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos de luz -->
    <div class="light-effect light-effect-1"></div>
    <div class="light-effect light-effect-2"></div>
    
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="brand">
                <div class="brand-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span class="brand-text">{{ project_name or 'Executive' }} Portal</span>
            </div>
            <h1>Inicio de <strong>Sesión</strong></h1>
            <p class="login-subtitle">Acceso Administrativo</p>
        </div>
        
        <!-- Card -->
        <div class="login-card">
            <!-- Alerts -->
            <div id="alert-error" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message"></span>
            </div>
            
            <div id="alert-success" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span id="success-message"></span>
            </div>
            
            <!-- Form -->
            <form id="loginForm">
                <input type="hidden" name="next" value="{{ next or '/admin/dashboard' }}">
                
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input"
                            placeholder="Ingrese su usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Ingrese su contraseña"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Iniciar Sesión</span>
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="/admin/recuperar-password" style="color: #667eea; text-decoration: none; font-size: 14px;">
                    <i class="fas fa-key"></i>
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            
            <div class="back-link">
                <a href="/admin">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const alertError = document.getElementById('alert-error');
        const alertSuccess = document.getElementById('alert-success');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        function showError(message) {
            errorMessage.textContent = message;
            alertError.style.display = 'block';
            alertSuccess.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            alertSuccess.style.display = 'block';
            alertError.style.display = 'none';
        }
        
        function hideAlerts() {
            alertError.style.display = 'none';
            alertSuccess.style.display = 'none';
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideAlerts();
            
            // Deshabilitar botón
            btnLogin.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>';
            
            // Obtener datos del formulario
            const formData = new FormData(loginForm);
            
            try {
                const response = await fetch('/admin/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Guardar token en localStorage
                    localStorage.setItem('admin_token', data.access_token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    
                    showSuccess('¡Login exitoso! Redirigiendo...');
                    
                    // Redirigir después de 1 segundo
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/admin/dashboard';
                    }, 1000);
                } else {
                    showError(data.detail || 'Error de autenticación');
                    btnLogin.disabled = false;
                    btnText.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intente nuevamente.');
                btnLogin.disabled = false;
                btnText.textContent = 'Iniciar Sesión';
            }
        });
        
        // Auto-focus en el campo de usuario
        document.getElementById('username').focus();
    </script>
</body>
</html>
