<!-- Estilos base para todas las páginas del panel admin -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0e1a;
        color: #ffffff;
        min-height: 100vh;
    }
    
    /* Fondo con patrón */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px),
            linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: 0;
    }
    
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
    }
    
    /* Header */
    header {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 20px;
        padding: 25px 30px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
    }
    
    .brand {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .brand-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #c5a572 0%, #8b7355 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
    }
    
    .brand-text h1 {
        font-size: 1.5rem;
        font-weight: 300;
        color: #ffffff;
        letter-spacing: -0.5px;
    }
    
    .brand-text h1 strong {
        font-weight: 700;
        background: linear-gradient(135deg, #c5a572 0%, #f4e4c1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .user-info {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .user-name {
        font-weight: 500;
        color: rgba(255,255,255,0.9);
        padding: 10px 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.1);
    }
    
    .btn-logout {
        padding: 10px 20px;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
    }
    
    .btn-logout:hover {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.3) 100%);
        transform: translateY(-2px);
    }
    
    /* Navigation */
    .nav-menu {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
    }
    
    .nav-menu a {
        text-decoration: none;
        color: rgba(255,255,255,0.7);
        padding: 12px 24px;
        border-radius: 12px;
        transition: all 0.3s;
        font-weight: 500;
        border: 1px solid transparent;
    }
    
    .nav-menu a:hover {
        background: rgba(197, 165, 114, 0.1);
        border-color: rgba(197, 165, 114, 0.3);
        color: #c5a572;
    }
    
    .nav-menu a.active {
        background: linear-gradient(135deg, #c5a572 0%, #8b7355 100%);
        color: #0a0e1a;
        font-weight: 600;
    }
    
    /* Content Section */
    .content-section {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
    }
    
    .content-section h2 {
        font-size: 1.3rem;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Table */
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    table th {
        background: rgba(255,255,255,0.05);
        padding: 15px;
        text-align: left;
        font-weight: 600;
        color: rgba(255,255,255,0.8);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    table td {
        padding: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        color: rgba(255,255,255,0.7);
    }
    
    table tr:hover {
        background: rgba(255,255,255,0.02);
    }
    
    /* Buttons */
    .btn {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #c5a572 0%, #8b7355 100%);
        color: #0a0e1a;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(197, 165, 114, 0.3);
    }
    
    .btn-secondary {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        color: rgba(255,255,255,0.8);
    }
    
    .btn-secondary:hover {
        background: rgba(255,255,255,0.08);
        border-color: rgba(255,255,255,0.2);
    }
    
    .btn-danger {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.2) 100%);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
    }
    
    .btn-danger:hover {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.3) 100%);
    }
    
    /* Badge */
    .badge {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }
    
    .badge.pendiente {
        background: rgba(234, 179, 8, 0.2);
        color: #fcd34d;
        border: 1px solid rgba(234, 179, 8, 0.3);
    }
    
    .badge.procesando {
        background: rgba(59, 130, 246, 0.2);
        color: #93c5fd;
        border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .badge.enviado {
        background: rgba(16, 185, 129, 0.2);
        color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .badge.entregado {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .badge.activo {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
        border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .badge.inactivo {
        background: rgba(107, 114, 128, 0.2);
        color: #d1d5db;
        border: 1px solid rgba(107, 114, 128, 0.3);
    }
    
    /* Forms */
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: rgba(255,255,255,0.8);
        margin-bottom: 8px;
        letter-spacing: 0.5px;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 10px;
        color: #ffffff;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        background: rgba(255,255,255,0.05);
        border-color: rgba(197, 165, 114, 0.5);
        box-shadow: 0 0 0 3px rgba(197, 165, 114, 0.1);
    }
    
    .form-control::placeholder {
        color: rgba(255,255,255,0.3);
    }
    
    select.form-control {
        cursor: pointer;
    }
    
    /* Loading */
    .loading {
        text-align: center;
        padding: 60px;
        color: rgba(255,255,255,0.5);
    }
    
    .loading i {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #c5a572;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    /* Alerts */
    .alert {
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }
    
    .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
    }
    
    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
    }
    
    .alert-info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        color: #93c5fd;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }
        
        .nav-menu {
            justify-content: center;
        }
        
        .content-section {
            padding: 20px;
        }
    }
</style>
