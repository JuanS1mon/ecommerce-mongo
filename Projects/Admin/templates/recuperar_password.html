<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Panel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-center;
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <h2>Recuperar Contraseña</h2>
            <p class="subtitle">
                Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña de administrador
            </p>
        </div>

        <div id="alert-error" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-message"></span>
        </div>

        <div id="alert-success" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span id="success-message"></span>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        placeholder="tu@email.com"
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn-submit" id="btnSubmit">
                <i class="fas fa-paper-plane"></i>
                <span id="btnText">Enviar Enlace</span>
            </button>
        </form>

        <div class="back-link">
            <a href="/admin/login">
                <i class="fas fa-arrow-left"></i>
                Volver al login
            </a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const alertError = document.getElementById('alert-error');
        const alertSuccess = document.getElementById('alert-success');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            alertError.classList.add('show');
            alertSuccess.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            alertSuccess.classList.add('show');
            alertError.classList.remove('show');
        }

        function hideAlerts() {
            alertError.classList.remove('show');
            alertSuccess.classList.remove('show');
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();

            btnSubmit.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>';

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/admin/recuperar-password/solicitar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(data.message);
                    resetForm.reset();
                } else {
                    showError(data.detail || 'Error al enviar el enlace');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intente nuevamente.');
            } finally {
                btnSubmit.disabled = false;
                btnText.innerHTML = 'Enviar Enlace';
            }
        });
    </script>
</body>
</html>
