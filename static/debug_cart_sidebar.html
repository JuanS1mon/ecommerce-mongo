<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Carrito Sidebar</title>
    <script src="/static/tailwind.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Debug del Carrito Sidebar</h1>

        <!-- Botones de debug -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Funciones de Debug:</h2>
            <button onclick="checkCartAvailability()" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Verificar Cart Disponible</button>
            <button onclick="testGlobalFunctions()" class="bg-green-600 text-white px-4 py-2 rounded mr-2">Probar Funciones Globales</button>
            <button onclick="debugCartDetailed()" class="bg-gray-600 text-white px-4 py-2 rounded mr-2">Debug Detallado</button>
        </div>

        <!-- √Årea de logs -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Logs de Consola:</h2>
            <div id="log-area" class="bg-black text-green-400 p-4 rounded-lg font-mono text-sm max-h-96 overflow-y-auto">
                Cargando...
            </div>
        </div>

        <!-- Simulaci√≥n de item del carrito -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Simulaci√≥n de Item del Carrito:</h2>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center space-x-4">
                    <img src="/static/img/logo.png" alt="Producto" class="w-12 h-12 object-cover rounded">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">Producto de Prueba</h3>
                        <p class="text-xs text-gray-500">TEST-001</p>
                        <p class="text-sm text-gray-600">Precio: $100</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-sm" onclick="testUpdateQuantity(1, 0)">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="font-semibold text-sm">1</span>
                        <button class="bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-sm" onclick="testUpdateQuantity(1, 2)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-sm">$100</p>
                        <button class="text-red-500 hover:text-red-700 text-sm" onclick="testRemoveItem(1)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/ecomerce/carrito.js"></script>
    <script>
        // √Årea de logs
        const logArea = document.getElementById('log-area');
        let originalConsoleLog = console.log;
        let originalConsoleError = console.error;
        let originalConsoleWarn = console.warn;

        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-red-400' : type === 'warn' ? 'text-yellow-400' : 'text-green-400';
            logArea.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };

        // Funciones de debug
        function checkCartAvailability() {
            console.log('üîç Verificando disponibilidad del carrito...');
            console.log('window.cart existe:', !!window.cart);
            if (window.cart) {
                console.log('Tipo de window.cart:', typeof window.cart);
                console.log('M√©todos disponibles:', Object.getOwnPropertyNames(window.cart.__proto__));
                console.log('Propiedades:', Object.keys(window.cart));
            }
        }

        function testGlobalFunctions() {
            console.log('üß™ Probando funciones globales...');
            console.log('updateQuantity existe:', typeof updateQuantity);
            console.log('removeItem existe:', typeof removeItem);

            if (typeof updateQuantity === 'function') {
                console.log('‚úÖ updateQuantity es una funci√≥n');
            } else {
                console.log('‚ùå updateQuantity NO es una funci√≥n');
            }

            if (typeof removeItem === 'function') {
                console.log('‚úÖ removeItem es una funci√≥n');
            } else {
                console.log('‚ùå removeItem NO es una funci√≥n');
            }
        }

        function testUpdateQuantity(itemId, newQuantity) {
            console.log(`üß™ Probando updateQuantity(${itemId}, ${newQuantity})`);
            try {
                updateQuantity(itemId, newQuantity);
                console.log('‚úÖ updateQuantity ejecutada sin errores');
            } catch (error) {
                console.error('‚ùå Error en updateQuantity:', error);
            }
        }

        function testRemoveItem(itemId) {
            console.log(`üß™ Probando removeItem(${itemId})`);
            try {
                removeItem(itemId);
                console.log('‚úÖ removeItem ejecutada sin errores');
            } catch (error) {
                console.error('‚ùå Error en removeItem:', error);
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM cargado, inicializando debug...');
            logArea.innerHTML = '';

            // Verificar disponibilidad inicial
            setTimeout(() => {
                checkCartAvailability();
                testGlobalFunctions();
            }, 1000);
        });
    </script>
</body>
</html></content>
