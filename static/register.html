<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ecommerce Store</title>
    <script src="/static/tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/static/config.js"></script>
    <style>
        :root {
            --ecommerce-blue: #00bfff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--ecommerce-blue) 0%, #0099cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--ecommerce-blue) 0%, #0099cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--ecommerce-blue);
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }
        .input-row {
            display: flex;
            gap: 1rem;
        }
        .input-row .input-field {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="text-center mb-8">
            <img src="/static/img/logo.png" alt="Logo" class="h-12 w-12 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Crear Cuenta</h1>
            <p class="text-gray-600">Únete a nuestra tienda online</p>
        </div>

        <form id="register-form" class="space-y-4">
            <div class="input-row">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="first_name" class="input-field" placeholder="Tu nombre" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                    <input type="text" id="last_name" class="input-field" placeholder="Tu apellido" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="input-field" placeholder="tu@email.com" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                <input type="tel" id="phone" class="input-field" placeholder="+1234567890" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                <input type="text" id="address" class="input-field" placeholder="Calle, número, ciudad" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required minlength="6">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" class="input-field" placeholder="••••••••" required minlength="6">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="terms" class="mr-2" required>
                <label for="terms" class="text-sm text-gray-600">
                    Acepto los <a href="/terminos" class="text-blue-600 hover:underline">términos y condiciones</a>
                    y la <a href="/privacidad" class="text-blue-600 hover:underline">política de privacidad</a>
                </label>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-user-plus mr-2"></i>
                Crear Cuenta
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/loginpage" class="text-blue-600 hover:text-blue-800">¿Ya tienes cuenta? Inicia sesión</a>
        </div>

        <div id="message" class="mt-4 text-center hidden"></div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.textContent = 'Las contraseñas no coinciden';
                messageDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/ecomerce/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email: email,
                        phone: phone,
                        address: address,
                        password: password
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'mt-4 text-center text-green-600';
                    messageDiv.textContent = 'Cuenta creada exitosamente. Redirigiendo al login...';
                    setTimeout(() => {
                        window.location.href = '/loginpage';
                    }, 2000);
                } else {
                    messageDiv.className = 'mt-4 text-center text-red-600';
                    messageDiv.textContent = data.detail || 'Error al crear la cuenta';
                }
            } catch (error) {
                messageDiv.className = 'mt-4 text-center text-red-600';
                messageDiv.textContent = 'Error de conexión';
            }

            messageDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
